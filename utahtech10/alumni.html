<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Utah Tech University :: Alumni</title>
        <meta charset="utf-8">
        <meta name="robots" content="noindex, nofollow">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width. initial-scale=1">
        
        <script>
            function validateForm() {
                if(document.forms[0].myEmail.value == ""){
                    alert("Please enter an e-mail address.");
                    return false;
                }
            }
        </script>
    </head>

    <body>
        <div id="wrapper">
            <div id="bluebar"></div>
            <div id="greybar"></div>
            <header>
                <h1><a href="index.html">Utah Tech University</a></h1>
            </header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="students.html">Students</a></li>
                    <li><a href="faculty.html">Faculty</a></li>
                    <li><a href="alumni.html">Alumni</a></li>
                    <li><a href="shop.html">Shop</a></li>
                </ul>
            </nav>
            <div id="alumnihero"></div>
            <main>
                <h2>Join Alumni Mailing List</h2>
                <h3>Request Alumni Newsletter</h3>
                <p>Required information is marked with an asterisk (*).</p>
                <form action="https://kearl.net/se1400/mail.php" method="post" onsubmit="return validateForm();">
                    <label for="myFName">First Name:</label>
                    <input type="text" id="myFName" name="firstname">
                    <label for="myLName">Last Name:</label>
                    <input type="text" id="myLName" name="lastname">
                    <label for="myEmail">E-mail:</label>
                    <input type="text" id="myEmail" name="email">
                    <label for="myPhone">Phone:</label>
                    <input type="tel" id="myPhone" name="phone">
                    <label for="myGradDate">Graduation Date:</label>
                    <input type="date" id="myGradDate" name="date">
                    <label for="myComments">Comments:</label>
                    <textarea type="textarea" id="myComments" name="comments" rows="2" cols="20"></textarea>
                    <input type="submit" id="mySubmit" value="Submit">
                </form>
            </main>
            <footer>
                Copyright &copy; 2025 Utah Tech University<br>
                <a href="mailto:mckellkroberts@gmail.com">mckellkroberts@gmail.com</a>
            </footer>
        </div>
    </body>

</html>
